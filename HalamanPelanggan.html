<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pembayaran</title>
</head>
<body>
    <header>
        <div class="kanan">
            <h1>Cafe</h1>
        </div>
        <div class="kiri">
            <ul>
                <li><a href="#">Tentang Cafe</a></li>
                <li><a href="#">Daftar Menu</a></li>
                <li><a href="HalamanPelanggan.html">Daftar Pelanggan</a></li>
            </ul>
        </div>
    </header>

    <h3>Daftar Pelanggan Cafe</h3>
    <label for="tgl">Tanggal Hari Ini : </label>
    <input type="date" name="tgl" id="tgl"><br>
    
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="kumpul()">
                    <div>
                        <label for="kodeantri">Kode Antrian</label>
                        <input type="text" name="kodeantri" id="kodeantri">
                    </div>
                    <div>
                        <label for="pelanggan">Nama Pelanggan</label>
                        <input type="text" name="pelanggan" id="pelanggan">
                    </div>
                    <div>
                        <label for="nomor">Nomor Meja</label>
                        <input type="text" name="nomor" id="nomor">
                    </div>
                    <div>
                        <label for="harga">Harga Pesanan</label>
                        <input type="number" name="harga" id="harga">
                    </div>
                    <div class="action">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
                
            </td>
        </tr>
        <tr>
            <td>
                <table class="list" id="tambahList">
                    <thead>
                        <tr>
                            <th>Kode Antrian</th>
                            <th>Nama Pelanggan</th>
                            <th>Nomor Meja</th>
                            <th>Harga Pesanan</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>

</body>

<footer>
    <progress></progress>
</footer>

</html>
