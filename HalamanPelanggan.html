<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crud Pembelian</title>
    <style>
        
    </style>
</head>
<body>
    <h3>Daftar Pelanggan Cafe</h3>
    <label for="tgl">Tanggal Hari Ini : </label>
    <input type="date" name="tgl" id="tgl">
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="produkCode">Kode Antrian</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="produk">Nama Pelanggan</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Nomor Meja</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perprice">Harga Pesanan</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>
                    <div class="form_action--bottom">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
                
            </td>
        </tr>
        <tr>
            <td>
                <table class="list" id="storeList">
                    <thead>
                        <tr>
                            <th>Kode Antrian</th>
                            <th>Nama Pelanggan</th>
                            <th>Nomor Meja</th>
                            <th>Harga Pesanan</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
